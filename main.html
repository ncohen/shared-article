<script type="text/javascript">
	$(function() {

		console.log("1");
		var new_articles = {{ new_articles }} ;
		console.log(new_articles.length);

		for(var i=0; i < new_articles.length; i++){
			var elmnt = document.getElementById(new_articles[i]);
			elmnt.style.backgroundColor="#ADD8E6";
		}

		var comments_obj = {{ comments_obj }} ;
		console.log(comments_obj);
		for(comment in comments_obj){
			$('#shares').append('<p>' + comment['comment_text'] + '</p>');
		}

	});
</script>
<link href="https://ss1.4sqi.net/styles/apisamples-0392cfe95c9fd32087ab6d80fcb80175.css" type="text/css" rel="stylesheet" />

<body>

<header>
	<nav>
		<a class="nav_item" href="/">Feed</a>
		<a class="nav_item" href="/create">Share</a>
	</nav>
</header>

	<div id="shares">
	<h3>Feed</h3>
	{% for share in shares %}
		<div class="share" id="{{ share.outing_id|escape}}">
			<p class="share_item timestamp" id="timestamp"> {{ share.timestamp|escape }}</p>
			<p class="share_item feed_sharer"> {{ share.originator|escape }}:  <span class="share_item"> {{ share.post_text|escape }}</span></p>
			<p class="share_item article_title"> {{ share.article_title|escape }}</p>
			<p class="share_item"><a class="share_item" href="{{ share.link|escape }}">read article</a></p>
			<p class="share_item" id="comment_count"> comments: {{ share.comment_count|escape }} <a class="share_item" href="/outing/{{ share.outing_id|escape }}">details</a></p>
			<br>
 	    </div>
    {% endfor %}
	</div>
